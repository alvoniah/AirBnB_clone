<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/3-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/4-filters.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div id="logo" style="background-image:url(images/hbnb-logo.png);"></div>    
    </header>
 
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="filter-head">States</h3>
                <h4 class="filter-detail">California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2 class="state-h2">Arizona:</h2>
                        <ul class="state-popover">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="state-h2">California:</h2>
                        <ul class="state-popover">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="filter-head">Amenities</h3>
                <h4 class="filter-detail">Internet, Kitchen...</h4>
                <ul class="popover amenities-li">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="submit">Search</button>
        </section>
    </div>

    <footer>
        <p class="text">Best School</p>
    </footer>
</body>
</html>
